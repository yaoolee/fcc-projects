<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCode Survey </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title"> MyCode Survey </h1>
      <p id="description">Thank you for taking the time to help us improve the platform </p>
      <form id="survey-form">
        <fieldset>
          <label id="name-label">Name <input type="text" id="name" required name="full-name" placeholder="e.g. alex">
          </label>
          <label id="email-label">Email <input type="email" id="email" name="mail" required placeholder="name@company.com">
          </label>
          <label id="number-label">Age <input type="number" id="number" min="14" max="100" name="age" placeholder="20">
          </label>
          </fieldset>
          <fieldset>
            <label>Which option best describes your current role?
              <select id="dropdown">
                <option value="1">Select current role </option>
                <option value="2">Teacher </option>
                <option value="3">Student</option>
                <option value="4">Freelancer </option>
                <option value="5">Unemployed</option> </select>
                </label>
                </fieldset> <br>
                <fieldset>
               <legend> Would you recommend MyCode to a friend? </legend>
              <label id="radio-one"> <input type="radio" id="radio" name="radio-name" value="Yes" checked class="inline"> Yes</label>
              <label id="radio-two"> <input type="radio" id="radio" name="radio-name" value="no" class="inline"> Not sure</label>
               </fieldset>
          <fieldset>
            <label id="box">What would you like to see improved?
              <span>  <input type="checkbox" id="checkbox" value="a"> Wiki </span>
              <span>  <input type="checkbox" id="checkbox" value="b"> Forum </span>
              <span>  <input type="checkbox" id="checkbox" value="c"> Additional Courses </span>
              <span>  <input type="checkbox" id="checkbox" value="d"> Open Source Community </span> <br>

              <label id="textarea">Any comments or feedback? 
                <textarea placeholder="Comment/Feedback here" name="feedback" rows="5" cols="30" ></textarea>
              </label>
          </fieldset>
          <section class="submit">
            <input type="submit" id="submit" value="Submit">
            </section>
        </form>
</body>
</html>
